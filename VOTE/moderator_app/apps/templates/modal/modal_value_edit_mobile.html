<!-- Bootstrap modal content (responsive) -->
<div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ session_id }} - {{ session_title }}</h5>
        </div>
        <div class="modal-body">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-5 mb-4">
                    <h6>{{ session_date }} {{ session_time }}</h6>
                    <p class="text-muted">{{ speaker }}</p>
                    <h6>{{ platform }}</h6>
                </div>

                <!-- Right Column (Form) -->
                <div class="col-md-7 mb-4">
                    <div class="form-group mb-3">
                        <label for="moderator_name">Moderator Name</label>
                        <input type="text"
                               value="{{ moderator_name|default_if_none:'' }}"
                               class="form-control"
                               name="moderator_name"
                               id="moderator_name"
                               autocomplete="off"
                               maxlength="100">
                    </div>

                    <div class="form-group mb-3">
                        <label for="moderator_email">Moderator Email</label>
                        <input type="text"
                               value="{{ moderator_email|default_if_none:'' }}"
                               class="form-control"
                               name="moderator_email"
                               id="moderator_email"
                               autocomplete="off"
                               maxlength="50">
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit"
                                onclick="save_edit_value('{{ session_id }}')"
                                class="btn btn-primary me-2">Update</button>
                        <button type="button"
                                onclick="close_modal()"
                                class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
